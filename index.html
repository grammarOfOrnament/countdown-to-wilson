<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to Wilson</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;900&family=Neuton:wght@400;700;800&family=Oswald:wght@700&family=Playfair+Display:wght@400;700;900&display=swap" rel="stylesheet">
   
<!-- Animated BG -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
</head>
<body>
<!-- <body id="gradient"> -->

<div class="all-page-content">

    <div class="img-container">
        <img src="Wilson-Edits-Blur.png"> 
    </div>

    <div class="h1-container">
        <h1>Moving to Wilson in...</h1>
    </div>

    <div class="countdown-container">
        <!-- <div class="countdown"> -->
            <div>
                <p id="days" class="countdown-numbers">00</p>
                <span>Days</span>
            </div>
            <div>
                <p id="hours" class="countdown-numbers">00</p>
                <span>Hours</span>
            </div>
            <div>
                <p id="minutes" class="countdown-numbers">00</p>
                <span>Minutes</span>
            </div>
            <div>
                <p id="seconds" class="countdown-numbers">00</p>
                <span>Seconds</span>
            </div>
    </div>
    

    
    <script>
        // COUNTDOWN
        var countdownDate = new Date("Dec 16, 2023 00:00:00").getTime();
        var x = setInterval(function(){
            var now = new Date().getTime();
            var distance = countdownDate - now;
    
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;
    
            if(distance < 0){
                clearInterval(x);
                document.getElementById("days").innerHTML = "00";
                document.getElementById("hours").innerHTML = "00";
                document.getElementById("minutes").innerHTML = "00";
                document.getElementById("seconds").innerHTML = "00";
            }
    
        },1000);

        
      </script>

</div>

    
</body>
</html>
